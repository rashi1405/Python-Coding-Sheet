<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Show</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'update.css' %}">
</head>
<body>
<div><h1>UPDATE DEPARTMENT</h1></div>
<form action="/edit/{{emp.id}}" method="post">
        {% csrf_token %}
        <table align="center">
            <tr>
                <td>ID: </td>
                <td><input type="text" name="dept_id" id="dept_id" value="{{dept.dept_id}}"></td>
            </tr>
            <tr>
                <td>Name: </td>
                <td><input type="text" name="name" id="name" value="{{dept.name}}"></td>
            </tr>
            <tr>
                <td>Manager: </td>
                <td><input type="text" name="manager" id="manager" value="{{emp.name}}"></td>
            </tr>
            <tr>
                <td colspan="2"><button>Update Department</button></td>
            </tr>

        </table>
    </form>
</body>
</html>
